report::exercise::text6 = "中強度身体活動"
report::exercise::text7 = "心臓の鼓動が少し速くなるか、呼吸が少しキツイ状態"
report::exercise::text8 = "高強度身体活動"
report::exercise::text9 = "心臓の鼓動が結構速くなるか、呼吸がかなりキツイ状態"
report::exercise::text10 = "身体活動ガイド"
report::exercise::text11 = "成人は中強度有酸素身体活動を一週間に150分(1日 30分)以上、もしくは、高強度有酸素身体活動を一週間に75分以上遂行します。高強度身体活動の1分は中強度身体活動の2分と同じなので、中強度身体活動と高強度身体活動を混ぜて、各活動時に相当する時間だけの身体活動ができます。少なくとも10分以上を持続させます。"
report::exercise::text12 = "上記のガイドを参考して自分の身体活動経験と現在の身体状態をもとに適切にはじめて、運動レベルを段々と上げていくことをお勧めします。標準身体活動ガイドは専門家集団の諮問が反映された国策研究課題の結果物です。"
report::exercise::text13 = "活動例示"
report::exercise::text14 = "筋力運動は一週間に2日以上、身体各部位をすべて含めて遂行し、1セットで8~12回繰り返します。筋力運動を行った身体部位は1日以上、休息をとってからした方が良いです。該当運動が楽に感じられたら、重さを加えるかセット数を2~3回まで増やしましょう。筋力運動の例としては上体起こし、腕立て伏せ、階段上りなどの体重不可運動、ダンベルや弾力バンドを使用した機具運動があります。"
