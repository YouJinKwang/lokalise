report::exercise::text0 = "아래의 가이드를 참조하여 자신의 신체활동 경험과 현재의 신체 상태를 바탕으로 적절하게 시작하고, 운동수준을 점진적으로 높이는 것을 추천합니다. 표준신체활동지침은 전문가 집단의 자문이 반영된 국책연구과제의 결과물 입니다."
