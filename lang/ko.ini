report::exercise::text6 = "중강도 신체활동"
report::exercise::text7 = "심장 박동이 조금 빨라지거나 호흡이 약간 가쁜 상태"
report::exercise::text8 = "고강도 신체활동"
report::exercise::text9 = "심장 박동이 많이 빨라지거나 호흡이 많이 가쁜 상태"
report::exercise::text10 = "신체활동 지침"
report::exercise::text11 = "성인은 중강도 유산소 신체활동을 일주일에 150분(일일 30분) 이상 또는 고강도 유산소 신체활동을 일주일에 75분 이상 수행합니다. 고강도 신체 활동의 1분은 중강도 신체활동의 2분과 같기 때문에, 중강도 신체활동과 고강도 신체활동을 섞어서 각 활동에 상당하는 시간만큼 신체활동을 할 수 있으며 적어도 10분 이상을 지속합니다."
report::exercise::text12 = "위의 가이드를 참조하여 자신의 신체활동 경험과 현재의 신체 상태를 바탕으로 적절하게 시작하고, 운동수준을 점진적으로 높이는 것을 추천합니다. 표준신체활동지침은 전문가 집단의 자문을 반영한 국책과제의 결과물 입니다."
report::exercise::text13 = "활동 예시"
report::exercise::text14 = "근력 운동은 일주일에 2일 이상 신체 각 부위를 모두 포함하여 수행하고, 한 세트에 8~12회 반복합니다. 근력 운동을 한 신체 부위는 하루 이상 휴식을 취한 후 다시 하는 것이 좋습니다. 해당 운동이 수월하게 느껴진다면 무게를 더하거나 세트 수를 2~3회까지 늘리도록 합니다. 근력 운동의 예로는 윗몸 일으키기, 팔굽혀 펴기, 계단 오르기 등의 체중 부하 운동, 덤벨이나  탄력밴드 등을 사용하는 기구 운동이 있습니다."
